<body>
    <h2>Lütfen Formu Eksiksiz Doldurunuz</h2>
    <hr>
    <h3>Hesap Bilgileriniz</h3>

    <form>
        <p>Kullanıcı Adı <input type="text" name="kadi" placeholder="Kullanıcı Adı Giriniz" required> </p>
        <p>Eposta: <input type="email" name="eposta" placeholder="Eposta Giriniz" required> </p>
        <p>Parola: <input type="password" name="parola" placeholder="Parola Giriniz" required> </p>

        <h3>Kişisel Bilgileriniz</h3>
        <p>Ad: <input type="text" name="ad"> </p>
        <p>Soyad: <input type="text" name="soyad"> </p>
        <p>Şehir: 
            <select name="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İzmir</option>
                    <option>Gaziantep</option>
            </select>        
              </p>
        <p>Cinsiyet: 
        <input type="radio" name="cinsiyet" value="Kadın" >Kadın
        <input type="radio" name="cinsiyet" value="Erkek" >Erkek </p>
        <p>Hobileriniz:
        <input type="checkbox" name="hobi"  > Sinema
        <input type="checkbox" name="hobi"  >Gezmek
        <input type="checkbox" name="hobi"  >Spor
        <input type="checkbox" name="hobi"  >Kitap </p>
    
        <input type="submit" value="Kaydet">


    </form>



</body>

</html>
